<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>Calendar</title>
</head>
<body>
  <main>
    <form action="">
      <label for="name">
        <span>What is your name?</span>
        <input type="text" id="name" name="">
      </label>
      <label for="email">
        <span>What is your e-mail adress?</span>
        <input type="email" id="email" name="">
      </label>
      <label for="country">
        <span>Which is your country?</span>
        <input type="text" id="country" name="">
      </label>
      <label for="zipCode">
        <span>What is your zip code?</span>
        <input type="text" id="zipCode" name="">
      </label>
    </form>
  </main>
</body>
</html>
